<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>~/tag/usage.html</title>
<meta name="Generator" content="Vim/7.4">
<meta name="plugin-version" content="vim7.4_v2">
<meta name="syntax" content="txtfmt">
<meta name="settings" content="number_lines,use_css,no_foldcolumn,expand_tabs,line_ids,prevent_copy=">
<meta name="colorscheme" content="solarized">
<style type="text/css">
<!--
pre { font-family: monospace; color: #ffff00; background-color: #ffffff; }
body { font-family: monospace; color: #ffff00; background-color: #ffffff; }
* { font-size: 1em; }
.Tf0_fmt_2 { font-weight: bold; }
.Tf0_fmt_4 { font-style: italic; }
.LineNr { color: #00ffff; background-color: #c0c0c0; padding-bottom: 1px; }
.Tf0_clr_3 { color: #008000; }
-->
</style>

<script type='text/javascript'>
<!--

/* function to open any folds containing a jumped-to line before jumping to it */
function JumpToLine()
{
  var lineNum;
  lineNum = window.location.hash;
  lineNum = lineNum.substr(1); /* strip off '#' */

  if (lineNum.indexOf('L') == -1) {
    lineNum = 'L'+lineNum;
  }
  lineElem = document.getElementById(lineNum);
  /* Always jump to new location even if the line was hidden inside a fold, or
   * we corrected the raw number to a line ID.
   */
  if (lineElem) {
    lineElem.scrollIntoView(true);
  }
  return true;
}
if ('onhashchange' in window) {
  window.onhashchange = JumpToLine;
}

-->
</script>
</head>
<body onload='JumpToLine();'>
<pre id='vimCodeElement'>
<span id="L1" class="LineNr">1 </span>one two dfkjkjfd
<span id="L2" class="LineNr">2 </span><span class="Tf0_clr_3">dfjdkjsf</span> dfkdfja
<span id="L3" class="LineNr">3 </span><span class="Tf0_fmt_2">bold</span> not bold
<span id="L4" class="LineNr">4 </span><span class="Tf0_fmt_4">highlighted</span> not highlighted
</pre>
</body>
</html>
